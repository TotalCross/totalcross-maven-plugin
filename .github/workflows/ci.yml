# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: 
      - master
      - feature/actions-ci
  pull_request:
    branches: 
      - master 
      - feature/actions-ci


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on:  
      - windows-latest
    steps: 
      - uses: actions/checkout@v2
      - name:
        uses: actions/setup-java@v1
          with:
            java-version: 1.8
      - name: Running tests
        run: clean test
  